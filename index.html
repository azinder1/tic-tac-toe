<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-toe</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tic-Tac-toe</h1>
      </div>
      <div class="row rowZero"> <!-- ROW 0 -->
        <div class="col-md-4 cell c0 r0"><!--0, 1 -->
        </div>
        <div class="col-md-4 cell c1 r0"><!--0, 2 -->
        </div>
        <div class="col-md-4 cell c2 r0"><!--0, 3 -->
        </div>
      </div>
      <div class="row rowOne"> <!-- ROW 1 -->
        <div class="col-md-4 cell c0 r1"><!--1, 1 -->
        </div>
        <div class="col-md-4 cell c1 r1"><!--1, 2 -->
        </div>
        <div class="col-md-4 cell c2 r1"><!--1, 3 -->
        </div>
      </div>
      <div class="row rowTwo"> <!-- ROW 2 -->
        <div class="col-md-4 cell c0 r2"><!--2, 1 -->
        </div>
        <div class="col-md-4 cell c1 r2"><!--2, 2 -->
        </div>
        <div class="col-md-4 cell c2 r2"><!--2, 3 -->
        </div>
      </div>

    </div>
  </body>
</html>
