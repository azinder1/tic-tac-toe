<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Delius+Swash+Caps" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>tic-tac-toe</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>tic-tac-toe</h1>
      </div>
      <div class="col-md-9">
        <div class="row rowZero"> <!-- ROW 0 -->
          <div class="col-md-3 cell c0 r0"><!--0, 1 -->
          </div>
          <div class="col-md-3 cell c1 r0"><!--0, 2 -->
          </div>
          <div class="col-md-3 cell c2 r0"><!--0, 3 -->
          </div>
        </div>
        <div class="row rowOne"> <!-- ROW 1 -->
          <div class="col-md-3 cell c0 r1"><!--1, 1 -->
          </div>
          <div class="col-md-3 cell c1 r1"><!--1, 2 -->
          </div>
          <div class="col-md-3 cell c2 r1"><!--1, 3 -->
          </div>
        </div>
        <div class="row rowTwo"> <!-- ROW 2 -->
          <div class="col-md-3 cell c0 r2"><!--2, 1 -->
          </div>
          <div class="col-md-3 cell c1 r2"><!--2, 2 -->
          </div>
          <div class="col-md-3 cell c2 r2"><!--2, 3 -->
          </div>
        </div>
      </div>
      <div class="col-md-3 outComePanel">
        <h1 class="winner"></h1><br>
        <button class="btn" id="refresh">replay</button>
      </div>
    </div>
  </body>
</html>
